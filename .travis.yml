language: java
env:
  global:
  - secure: 
addons:
  sauce_connect:
    username: modernmaster
    access_key:
      secure: 
  coverity_scan:
    project:
      name: modernmaster/katas
      description: Build submitted via Travis CI
    notification_email: diesel_baz@hotmail.com
    build_command_prepend: mvn clean
    build_command: mvn -DskipTests=true compile
    branch_pattern: master
script:
- mvn verify
after_success:
- bash <(curl -s https://codecov.io/bash)

deploy:  
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: best-route/target/best-route.jar
  on:
    repo: modernmaster/katas
    branch: 41-BintrayIntegration
