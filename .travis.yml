language: java
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
addons:
  sauce_connect:
    username: modernmaster
    access_key:
      secure: 
  coverity_scan:
    project:
      name: modernmaster/katas
      description: Build submitted via Travis CI
    notification_email: diesel_baz@hotmail.com
    build_command_prepend: mvn clean
    build_command: mvn -DskipTests=true compile
    branch_pattern: master
before_script:
- git config --global user.email "me@jamesmcguigan.co.uk"
- git config --global user.name "modernmaster"
script:
- mvn verify
after_success:
- bash <(curl -s https://codecov.io/bash)
- git checkout 41-BintrayIntegration
- git config credential.helper "store --file=.git/credentials"
- echo "https://${GH}:@github.com/modernmaster/katas.git" > .git/credentials
- mvn release:prepare -B
- mvn release:perform
