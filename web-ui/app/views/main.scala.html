@(webJarAssets: WebJarAssets, title: String)
<!DOCTYPE html>
<html>
<head>
    <title>@title</title>
    <link href='@routes.WebJarAssets.at(webJarAssets.locate("bootstrap.min.css"))' media="screen" rel="stylesheet">
    <link href='@routes.WebJarAssets.at(webJarAssets.locate("toaster.css"))' media="screen" rel="stylesheet">
    <link href='@routes.Assets.at("stylesheets/main.css")' media="screen" rel="stylesheet">
    <link href='@routes.Assets.at("images/favicon.png")' rel="shortcut icon" type="image/png">
</head>
<body id="body" ng-app="app">
<!-- Navbar -->
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <!-- Brand -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">play-scala-angularjs-gulp</a>
        </div>
    </div>
</nav>
<!-- toaster -->
<toaster-container toaster-options="{'close-button': true}"></toaster-container>
<!-- Main content -->
<div ui-view></div>
<!-- scripts -->
<script src='@routes.WebJarAssets.at(webJarAssets.locate("angular.min.js"))' type='text/javascript'></script>
<script src='@routes.WebJarAssets.at(webJarAssets.locate("angular-animate.min.js"))' type='text/javascript'></script>
<script src='@routes.WebJarAssets.at(webJarAssets.locate("angular-ui-router.min.js"))' type='text/javascript'></script>
<script src='@routes.WebJarAssets.at(webJarAssets.locate("marked.js"))' type='text/javascript'></script>
<script src='@routes.WebJarAssets.at(webJarAssets.locate("angular-marked.min.js"))' type='text/javascript'></script>
<script src='@routes.WebJarAssets.at(webJarAssets.locate("toaster.js"))' type='text/javascript'></script>

<script src='@routes.Assets.at("javascripts/app.js")' type='text/javascript'></script>
<script src='@routes.Assets.at("javascripts/app.tpl.js")' type='text/javascript'></script>
</body>
</html>
